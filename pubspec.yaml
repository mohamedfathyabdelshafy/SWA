name: swa
description: A new Flutter project.
publish_to: 'SWA'

version: 1.2.2+17

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  carousel_slider: ^5.0.0
  #  webview_flutter: ^3.0.0
  cool_alert: ^2.0.1
  url_launcher: ^6.0.13
